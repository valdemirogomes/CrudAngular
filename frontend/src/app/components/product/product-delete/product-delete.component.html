<mat-card>
    <mat-card-title>Confirmar Exclusao</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn"> Excluir </button>
    <button mat-raised-button (click)="cancelProduct()"> Cancelar </button>


</mat-card>
